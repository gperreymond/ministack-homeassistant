name: 'homeassistant'
datacenter: 'europe-paris'

plugins:
  # simulate external loadbalancer
  - 'plugins/traefik.yaml'
  # # simulate external bucket s3
  # - 'plugins/minio-single.yaml'
  # # simulate external rds postgres 
  # - 'plugins/postgres.yaml'

services:
  nomad:
    enabled: true
    version: '1.9.7'
    config:
      server:
        bootstrap_expect: 3
        labels:
          - 'traefik.enable=true'
          - 'traefik.http.routers.nomad.rule=Host(`homeassistant.home`) && PathPrefix(`/nomad`)'
          - 'traefik.http.routers.nomad.entrypoints=web'
          - 'traefik.http.services.nomad.loadbalancer.server.port=4646'
    servers:
      - name: 'nomad-server-1'
      - name: 'nomad-server-2'
      - name: 'nomad-server-3'
