services:

  mdns_repeater:
    image: 'jdbeeler/mdns-repeater:latest'
    network_mode: 'host'
    privileged: true
    environment:
    - 'USE_MDNS_REPEATER=1'
    - 'EXTERNAL_INTERFACE=wlp0s20f3'
    - 'DOCKER_NETWORK_NAME=ministack'
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
