services:

  mdns_repeater:
    image: 'ghcr.io/jdelker/docker-mdns-repeater:master'
    container_name: 'mdns-repeater'
    network_mode: 'host'
    privileged: true
    environment:
    - 'INTERFACES=wlp0s20f3'
    - 'DOCKER_NETWORKS=ministack'
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
